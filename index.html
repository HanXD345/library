<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="static/styles.css">
		<script src="scripts/script.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Library</title>
	</head>
	<body>
			<header>
				<div>
					<img src="static/bookshelf.svg" alt="Library Icon">
					<h1>Library</h1>
				</div>
			</header>
			<main>
				<section class="input">
					<button>Add a Book!</button>
					<dialog>
						<form action="" method="post">
							<label for="title">Title: </label>
							<input type="text" name="title" id="title" required>

							<label for="author">Author: </label>
							<input type="text" name="author" id="author" required>

							<label for="pages">Number of Pages: </label>
							<input type="text" name="pages" id="pages" required>

							<div>
								<label for="read">Have you finished reading this book?</label>
								<input type="radio" id="affirm" name="choice" value="true" required>
								<label for="affirm">Yes</label>
								<input type="radio" id="decline" name="choice" value="false" required>
								<label for="decline">No</label>
							</div>

							<div class="buttons">
								<input type="submit" value="Done">
								<input type="reset" value="Cancel">
							</div>
						</form>
					</dialog>
				</section>

				<section class="container">
				</section>
			</main>
	</body>
</html>
