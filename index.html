<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="static/styles.css">
		<script src="scripts/script.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Library</title>
	</head>
	<body>
			<header>
				<div>
					<img src="static/bookshelf.svg" alt="Library Icon">
					<h1>Library</h1>
				</div>
			</header>
			<main>
				<section class="input">
					<button>Add a Book!</button>
					<dialog>
						<form action="" method="dialog">
							<label for="title">Title: </label>
							<input type="text" name="title" id="title">

							<label for="author">Author: </label>
							<input type="text" name="author" id="author">

							<label for="pages">Number of Pages: </label>
							<input type="text" name="pages" id="pages">

							<div>
								<label for="read">Have you finished reading this book?</label>
								<input type="radio" id="affirm" name="choice" value="true">
								<label for="affirm">Yes</label>
								<input type="radio" id="decline" name="choice" value="false">
								<label for="decline">No</label>
							</div>

							<div class="buttons">
								<button type="submit">Submit</button>
								<button type="reset">Cancel</button>
							</div>
						</form>
					</dialog>
				</section>

				<h1>Currently Reading:</h1>
				<section class="container">
					<div class="card">
						<h2>Book title 1</h2>
						<p>By author 1</p>
						<p>### Pages Long</p>
						<div class="buttons">
							<button>Read</button>
							<button>Delete</button>
						</div>
					</div>
				</section>

				<h1>Finished Reading:</h1>
				<section>
				</section>
			</main>
	</body>
</html>
